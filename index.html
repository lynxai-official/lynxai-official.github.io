<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LynxAI | 스마트한 일상을 만드는 AI 파트너</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --dark: #1e293b;
      --light: #f8fafc;
      --text: #1f2937;
      --muted: #64748b;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #dbeafe;
    }

    section.apps {
      padding: 80px 20px;
      text-align: center;
    }

    section.apps h2 {
      font-size: 2em;
      margin-bottom: 50px;
    }

    .app-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px var(--shadow);
      width: 320px;
      padding: 30px 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 300px;
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .app-card h3 {
      margin-top: 0;
      font-size: 1.4em;
      color: var(--primary);
    }

    .app-card p {
      color: var(--muted);
      font-size: 0.95em;
      min-height: 70px;
      line-height: 1.6;
    }

    .app-card a {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95em;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .app-card a:hover {
      background-color: #2563eb;
    }

    footer {
      background-color: #f1f5f9;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9em;
      color: var(--muted);
    }

    .links a {
      margin: 0 12px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }

      .app-grid {
        flex-direction: column;
        align-items: center;
      }

      .app-card {
        width: 90%;
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 60px 15px;
      }

      section.apps {
        padding: 60px 15px;
      }

      footer {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>LynxAI</h1>
  <p>스마트한 일상을 만드는 AI 파트너</p>
</header>

<section class="apps">
  <h2>우리의 앱들</h2>
  <div class="app-grid">
    <div class="app-card">
      <h3>영식이</h3>
      <p>영식이는 영수증을 카메라로 찍기만 하면 인공지능이 자동으로 내용을 인식하여 정리해주는 AI 도우미 앱입니다.</p>
      <a href="#">앱 보기</a>
    </div>
    <div class="app-card">
      <h3>곧 출시 예정</h3>
      <p>더 많은 앱들이 준비 중입니다. 기대해 주세요!</p>
      <a href="#">자세히 보기</a>
    </div>
  </div>
</section>

<footer>
  <div class="links">
    <a href="/privacy.html">개인정보처리방침</a>
    <a href="/delete-account.html">계정 삭제 요청</a>
    <a href="mailto:support@lynxai.io">문의하기</a>
  </div>
  <p>&copy; 2025 LynxAI. All rights reserved.</p>
</footer>

</body>
</html>
